<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход пользователя</title>
</head>
<body>
    <div class="container">
        <h2>Вход в систему</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}  <!-- Отображение ошибок, не связанных с конкретным полем -->

            <div class="form-group">
                <label for="id_username">Имя пользователя:</label>
                {{ form.username }}  <!-- Поле для ввода имени пользователя -->
                {{ form.username.errors }}  <!-- Отображение ошибок для поля username -->
            </div>

            <div class="form-group">
                <label for="id_password">Пароль:</label>
                {{ form.password }}  <!-- Поле для ввода пароля -->
                {{ form.password.errors }}  <!-- Отображение ошибок для поля password -->
            </div>

            <div class="form-group">
                <label for="id_license_key">Лицензионный ключ:</label>
                {{ form.license_key }}  <!-- Поле для ввода лицензионного ключа -->
                {{ form.license_key.errors }}  <!-- Отображение ошибок для поля license_key -->
            </div>

            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
